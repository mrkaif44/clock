<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="id-card">
        <div class="header">
            <div class="logo">
                <img src="msrctc3.jpg" alt="Company Logo">
            </div>
            <div class="company-name">
                <h2>Maharashtra State Road Transport Corporation.</h2>
            </div>
        </div>
        <div class="photo">
            <img src="image.jfif" alt="Takehiro Kanegi">
        </div>
        <div class="name-title">
            <h1>SHAIKH ABDUL AAQIB</h1>
             
        </div>
        <div class="details">
            <p>Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: New Aabadi Ardhapur</p>
            <p>Date Of Birth&nbsp;&nbsp;  : 12/09/2004</p>
            <p>College Name&nbsp;:MGM College CS And It Nandede</p>
            <p></p>
        </div>
        <div class="barcode">
            <img src="barcode.jpg" alt="Barcode" >
        </div>
    </div>
</body>
</html>
